            <h2>Om mig</h2>
            <p>Jag heter Susanna, är 35 år gillar att umgås med min man och min son, äta kakor, virka och träna.
            Jag bor i Göteborg men är ursprungligen från Stockholm. Flyttade från Stockholm för 15 år sedan och har där i mellan bott i Skärgården, Örebro, Kenya och Falun innan jag för fem år sedan landade i Göteborg.</p>
            <p>Har en gedigen utbildning och bakgrund inom träningsbranschen där jag senaste 12 åren haft diverse chefspositioner. Gör nu en tvärvändning in i IT-branschen vilket känns fantastiskt roligt och spännande!</p>
