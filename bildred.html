    <section>
      <h2>Fotografier</h2>
     
    </section>
    <section class="redigeradebilder">
      <figure>
      <img src="assets/bilserie005.jpg" class="kattred" alt="Katt före redigering">
      <img src="assets/bildserie001.jpg" class="kattred" alt="Katt med korriget öga från lila">
      <figcaption>I originalbilden var ljuset kallt och kattens öga var lila. Jag ökade mättnaden och kontrasten samt minskade ljusstyrkan på hela katten för att få fram lite mer detaljer och färger. Ögat använde jag lassot för att markera ögat och pupillen. Därefter använde jag clone tool för att korrigera ögat. Tog färger från det andra ögat och applicerade på det lila ögat. </figcaption>
    </figure>
    <figure>
      <img src="assets/bilserie006.jpg" class="blomred" alt="Blomma före redigering">
      <img src="assets/bildserie002korrekt.jpg" class="blomred" alt="Blomma med redigerade färger">
      <figcaption>Jag har justerat fotografiet genom att öka ljushet och kontrast. Har även justerat ljusbalansen för att få fram varmare och klarare färger. Ökade även lyster och exponering. Ökade mättnaden samt drog ner det gröna i bilden för att få gräset mer neutralt. </figcaption>
    </figure>
      <figure><img src="assets/bilserie010.jpg" class="kored" alt="Ko före redigering">
      <img src="assets/bildserie03.jpg" class="kored" alt="Ko med redigerade färger och borttagna blommor">
      <figcaption>På detta fotografi har jag jobbat väldigt mycket med ljusbalansen och gått in på midtones och highligts för att justera specifika färger. Ökade även kontrasten och ljuset. Drog även ner mättnaden något. Redigerade även bort lite blommor framför kossan med hjälp av brush tool</figcaption>
    </figure>
      
    </section>
